			<div id="Corps">
	
				<form action="to-add" method="post"><!--Début du formulaire-->
				<fieldset>
					<legend>Informations personelles</legend>
					
					<div> 
						<p>
							<label for="nom">Nom*</label>
							<input id="nom" name="idn" type="text" required>
						</p>
					</div>
					
					<div>
						<p>
							<label for="prénom">Prénom*</label>

					</div>
					
					<div>
						<p>
							<label for="email">Adresse mail*</label>
							<input id="email" name="mail" type="email" placeholder="contact@mail.com" required>
						</p>
					</div>
					
					<div>
						<p>
							<label for="adress">Code postal</label>
							<input id="adress" name="postal" type="number">

					</div>
					
					<div>
						<p>
							<label for="to-add">to-add</label>
							<input id="to-add" name="to-add" type="text" required>
						</p>
					</div>
					
					<div>
						<label for="pays"><br>Pays*</label>
						<select id="pays" required>
							<option value="ge">Allemagne</option>
							<option value="ch">Chine</option>
							<option value="da">Danemark</option>
							<option value="es">Espagne</option>
							<option value="fi">Finlande</option>

							<option value="uk">Royaume-Uni</option>
							<option value="is">Islande</option>
							<option value="it">Italie</option>
							<option value="jp">Japon</option>

							<option value="ru">Russie</option>
							<option value="su">Suède</option>
							<option value="usa">États-Unis</option>
						</select>
						
					</div>
				</fieldset>
				
				<div>
					<label for="socialnetw">Nos réseaux sociaux<label>
					<a href="http://www.facebook.com"><img class="fb" src="img/fb.png" alt="Facebook"></a>
					<a href="http://www.twitter.com"><img class="twt" src="img/tw.png" alt="Twitter"></a>
				</div>


				<label for="meet">Comment nous avez-vous connus ?</label>
				<select id="meet" multiple>
				  <option value="soc">Réseaux sociaux (Twitter, Facebook ...)</option>
